services:
  redis:
    image: redis:8.0-alpine
    container_name: semantic-stocks-redis
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS__PASSWORD}
    restart: unless-stopped
    ports:
      - "${REDIS__PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS__PASSWORD} ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:16-alpine
    container_name: semantic-stocks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE__USER}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
      POSTGRES_DB: ${DATABASE__DATABASE}
    ports:
      - "${DATABASE__PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE__USER} -d ${DATABASE__DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:11-alpine
    container_name: semantic-stocks-flyway
    command: migrate
    environment:
      DATABASE__USER: ${DATABASE__USER}
      DATABASE__PASSWORD: ${DATABASE__PASSWORD}
      DATABASE__DATABASE: ${DATABASE__DATABASE}
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
    volumes:
      - ./database/flyway.conf:/flyway/conf/flyway.conf
      - ./database/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: semantic-stocks-api
    restart: unless-stopped
    ports:
      - "${API__PORT:-8080}:8080"
    environment:
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__USER: ${DATABASE__USER}
      DATABASE__PASSWORD: ${DATABASE__PASSWORD}
      DATABASE__DATABASE: ${DATABASE__DATABASE}
      REDIS__HOST: redis
      REDIS__PORT: 6379
      REDIS__PASSWORD: ${REDIS__PASSWORD}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      MASSIVE_API_KEY: ${MASSIVE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local